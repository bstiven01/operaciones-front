<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-md-6"></div>
            <div class="col-md-6" style="margin-top: 100px;">
                    <div class="imglogo">
                            <img src="assets/img/logo.png" />
                        </div>
                <div class="card o-hidden border-0 shadow-md my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-5" style="margin-top: 20px;">
                                    <form class="user" [formGroup]="formulario" (ngSubmit)="login()" >

                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label>Usuario</label>
                                                <input type="text" class="form-control form-control-user" formControlName="username" />
                                            </div>
                                            <div class="col-md-12">
                                                <br>
                                            </div>
                                            <div class="col-md-12">
                                                <label>Contrase√±a</label>
                                                <input type="password" class="form-control form-control-user" formControlName="password" />
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block"
                                            [disabled]="!formulario.valid">
                                            Ingresar
                                        </button>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>
