
<div class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button [ngClass]="{'active' : active === '1'}" type="button" class="btn btn-secondary"
                    (click)="activateMenu('1')">Operaciones</button>
                <button [ngClass]="{'active' : active === '2'}" type="button" class="btn btn-secondary"
                    (click)="activateMenu('2')">Novedades</button>
                <button type="button" class="btn btn-secondary" data-toggle="modal"
                    (click)="openNovedadExtraordinaria()">
                    <i class="fas fa-plus fa-sm text-white-50"></i>
                    Agregar novedad extraordinaria
                </button>
            </div>
        </div>

        <!--
        <div class="col-md-4">
            <p-tabMenu #menuItems [model]="items" [activeItem]="activeItem" (click)="activateMenu()"></p-tabMenu>
        </div>

        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal"
                (click)="openNovedadExtraordinaria()">
                <i class="fas fa-plus fa-sm text-white-50"></i>
                Agregar noveda
            </button>
            -->

    </div>

    <app-lista-operacion *ngIf="active === '1'"></app-lista-operacion>
    <app-listado-novedades *ngIf="active === '2' "></app-listado-novedades>

</div>


<!-- Modal Novedad extraordinaria -->
<div #modalNovedadExtra class="modal fade" id="modalNovedadExtra" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #f44336;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-crear-novedad></app-crear-novedad>
            </div>
        </div>
    </div>
</div>
